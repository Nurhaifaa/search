<ion-header>
  <ion-navbar>
    <ion-title>Create PPM Details</ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeDetail()">
          <ion-icon class="close" name="close" ios="ios-close" md="md-close" showWhen="android,windows"></ion-icon>
          <!-- <span ion-text color="dark" showWhen="android,windows,ios">Back</span> -->
          <!-- <ion-icon name="md-close" showWhen="android,windows"></ion-icon> -->
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h6 class="detail">Work Order Detail :</h6>

  <ion-item>
    <ion-label style="color:black;margin-bottom:-3%;">Type:
      <ion-input type="text" placeholder="PCM"></ion-input>
    </ion-label>

    <ion-label style="color:black;margin-bottom:-3%;">Code:
      <ion-input type="text" placeholder="CWO00MOPO&M5"></ion-input>
    </ion-label><br>
  </ion-item>

  <ion-item>
    <ion-label style="color:black;margin-bottom:-3%;">Description:
      <ion-textarea placeholder="Control box issue. Box is full of dust."></ion-textarea>
    </ion-label><br>
  </ion-item>

  <ion-item>
    <ion-label style="color:black;margin-bottom:-3%;">Estimated Start Date:
      <ion-input type="text" placeholder="4.00P.M,14/11/2017"></ion-input>
    </ion-label><br>

    <ion-label style="color:black;margin-bottom:-3%;">Estimated End Date:
      <ion-input type="text" placeholder="6.00P.M,14/11/2017"></ion-input>
    </ion-label><br>    
  </ion-item>

  <ion-item>
    <ion-label style="color:black;margin-bottom:-3%;">Priority:
      <ion-input type="text" placeholder="CRITICAL" style="color:red"></ion-input>
    </ion-label><br>

    <ion-label style="color:black;margin-bottom:-3%;" text-wrap>Asset:
      <ion-input type="text" placeholder="MOP-MBW-F28-AC/VRF-F28/02" style="color:red"></ion-input>
    </ion-label><br>    
  </ion-item>

  <ion-item>
    <ion-label style="color:black;margin-bottom:-3%;">Feedback:
      <ion-textarea placeholder="Control box issue. Box is full of dust."></ion-textarea>
    </ion-label><br>
  </ion-item><br>

  <ion-item>
    <ion-label>Replace box 1</ion-label><br>
    <ion-checkbox></ion-checkbox>
  </ion-item>
<ion-item>
    <ion-label>Replace box 2</ion-label><br>
    <ion-checkbox></ion-checkbox><br>
  
  </ion-item><br>

  <div text-center>
    <button class="completed" ion-button round small full color="primary">Save</button>
    <!-- <button class="follow" ion-button round small color="primary">Follow Up</button> -->
  </div>
</ion-content>
