
<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="filterType" #searchBy="ngForm">
    <ion-item>
      <ion-label stacked>Search By:</ion-label>
      <ion-select interface="popover" (ionChange)="goFilter(searchBy.value)" formControlName="searchBy">
        <ion-option value="workCode">Code</ion-option> <!--yg ni letak la 7 category tuu-->
        <ion-option value="status">WO Status</ion-option>
        <ion-option value="asset">Asset</ion-option>
        <ion-option value="type">Maintainance Type</ion-option>
      </ion-select>
    </ion-item>
  </form>

  <ion-searchbar (ionInput)="getItems($event)" autocomplete="on" [(ngModel)]="keyword" [showCancelButton]="true"
    color="primary"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      Code: {{ item.workCode }}
      <br> WO Status: {{ item.status }}
      <br> Asset: {{ item.asset }}
      <br> Maintainance Type: {{ item.type }}
    </ion-item>
  </ion-list>
</ion-content>
